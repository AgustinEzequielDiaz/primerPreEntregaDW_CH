        </nav>

    <main>
        <!-- INICIO PRIMER SECCIÓN DEL SITIO -->
        <section class="section--contacto">

            <p> Completa el formulario con tus datos y dejanos tu consulta. </p>
            <p> ¡Te contactaremos a la brevedad!</p>

            <!-- INICIO FORMULARIO -->
            <form action="">

                <!-- NOMBRE -->
                <div class="div--left">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="ej: Agustin" required>
                </div>

                <!-- APELLIDO -->
                <div class="div--left">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="ej: Diaz" required>
                </div>

                <!-- SEXO -->
                <div class="div--left">
                    <label>Sexo:</label>

                    <input type="radio" id="sexoHombre" name="sexo" value="hombre" checked />
                    <label for="sexoHombre">Hombre</label>

                    <input type="radio" id="sexoMujer" name="sexo" value="mujer" />
                    <label for="sexoMujer">Mujer</label>

                    <input type="radio" id="sexoOtro" name="sexo" value="otro" />
                    <label for="sexoOtro">Otro</label>
                </div>

                <!-- TELEFONO -->
                <div class="div--left">
                    <label for="telefono">Télefono:</label>
                    <input type="text" id="telefono" placeholder="ej: 1234567890" required>
                </div>

                <!-- CORREO -->
                <div class="div--left">
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" placeholder="ej: agustin@gmail.com" required>
                </div>

                <!-- CONSULTA -->
                <div class="div--textarea">
                    <label for="consulta">Consulta (opcional):</label>
                    <br>
                    <textarea name="" id="consulta" cols="50" rows="8" placeholder="Escribe aqui tu duda..."></textarea>
                </div>

                <!-- BOTON ENVIAR -->
                <input type="submit" value="Enviar" class="botonFormulario">

        </section>
        <!-- FIN PRIMER SECCIÓN DEL SITIO -->
    </main>

    <!-- PIE DE PÁGINA -->
    <footer>

        <p>Sitio web de Agustin Diaz. Copyright ©</p>

    </footer>
